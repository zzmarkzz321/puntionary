{% extends "bootstrap_base.html" %}

{%block title%}Base{%endblock%}

{%block body_content%}

<div class="container">
    {% with messages = get_flashed_messages() %}
	    {% if messages %}
	    <div class="row">
	    	<div class="span8 offset4">
			    <ul>
			    {% for message in messages %}
			        <li>{{ message }} </li>
			    {% endfor %}
			    </ul>
			</div>
		</div>
	    {% endif %}
    {% endwith %}

	{%block main_content%}{%endblock%}

</div>

{%endblock%}
